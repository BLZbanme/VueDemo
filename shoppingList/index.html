<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            购物车实例
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="body">
            <div id="app" v-cloak>
                <template v-if="list.length">
                    <table>
                        <thead>
                            <th></th>
                            <th>商品名称</th>
                            <th>商品单价</th>
                            <th>购买数量</th>
                            <th>操作</th>
                        </thead>
                        <tbody>
                            <tr v-for="(item, index) of list">
                                <td>{{ index + 1 }}</td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.price }}</td>
                                <td>
                                    <button @click="add(item)">+</button>
                                    {{ item.count }}
                                    <button @click="del(item)">-</button>
                                </td>
                                <td>
                                    <button @click="remove(index)">移除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="total">
                        总价：￥{{ totalPrice }}
                    </div>
                </template>
                <div v-else>
                    购物车为空
                </div>
            </div>
        </div>
        
        <script src=../vue.js></script>
        <script src=index.js></script>
    </body>
</html>
