<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            <input type="text" v-model.lazy.number.trim="message" placeholder="输入..."/>
            <p>输入的内容是： {{ message }}</p>
            <input type="text" @input="handleInput" placeholder="输入..."/>
            <p>输入的内容是： {{ message }}</p>
            <br>
            <input type="radio" v-model="picked" value="html" id="html">
            <label for="html">HTML</label>
            <br>
            <input type="radio" v-model="picked" value="js" id="js">
            <label for="js">js</label>
            <br>
            <input type="radio" v-model="picked" value="css" id="css">
            <label for="css">CSS</label>
            <br>

            <input type="checkbox" v-model="choosen" value="html" id="html">
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" v-model="choosen" value="js" id="js">
            <label for="js">js</label>
            <br>
            <input type="checkbox" v-model="choosen" value="css" id="css">
            <label for="css">CSS</label>
            <br>

            <select v-model="selected" multiple>
                <option v-for="option of options" :value="option.value">
                    {{ option.text }}
                </option>
            </select>
            <p>{{ selected }}</p>
        </div>
        <script src="vue.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    message: "",
                    picked: "js",
                    choosen: ["js", "css"],
                    selected: "html",
                    options: [
                        {
                            text: "HTML",
                            value: "html"
                        },
                        {
                            text: "JavaScript",
                            value: "js"
                        },
                        {
                            text: "CSS",
                            value: "css"
                        }
                    ]
                },
                methods: {
                    handleInput(e){
                        this.message = e.target.value;
                    }
                }
            })
        </script>
    </body>
</html>
