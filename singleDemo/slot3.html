<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">  
           <child-component>
                <template slot="book" scope="props">
                    <li>{{ props.msg }}</li>
                </template>
           </child-component>
        </div>
        <script src="../vue.js"></script>
        <script>
            Vue.component("childComponent", {
                template: `
                    <ul>
                        <slot name="book" v-for="book of books" :msg="book.name"></slot>
                    </ul>
                `,
                data(){
                    return {
                        books: [
                            {
                                name: "js"
                            },
                            {
                                name: "java"
                            },
                            {
                                name: "c++"
                            }
                        ]
                    }
                }
            })
            var app = new Vue({
                el: "#app"
            })
        </script>
    </body>
</html>
