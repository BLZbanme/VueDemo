<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            <div id="div" v-if="showDiv">这是一段文字</div>
            <button @click="getText">获取div内容</button>
        </div>
        <script src="../vue.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    showDiv: false
                },
                methods: {
                    getText(){
                        this.showDiv = true;
                        this.$nextTick(() => {
                            var text = document.querySelector("#div").innerHTML;
                            console.log(text);
                        });
                    }
                }
            })
        </script>
    </body>
</html>
