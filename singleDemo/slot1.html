<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">  
           <child-component>
               <h2 slot="header">标题</h2>
               <p>分发的内容</p>
               <p>更多分发的内容</p>
               <div slot="footer">底部信息</div>
           </child-component>
        </div>
        <script src="../vue.js"></script>
        <script>
            Vue.component("childComponent", {
                template: `
                    <div class="container">
                        <div class="header">
                            <slot name="header"></slot>
                        </div>
                        <div class="main">
                            <slot name="main"></slot>
                        </div>
                        <div class="footer">
                            <slot name="footer"></slot>
                        </div>
                    </div>
                `
            })
            var app = new Vue({
                el: "#app"
            })
        </script>
    </body>
</html>
