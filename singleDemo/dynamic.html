<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            <component :is="currentView"></component>
            <button @click="handleView('A')">切换到A</button>
            <button @click="handleView('B')">切换到B</button>
            <button @click="handleView('C')">切换到C</button>
        </div>
        <script src="../vue.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    currentView: "comA"
                },
                components: {
                    comA: {
                        template: `
                            <div>组件A</div>
                        `
                    },
                    comB: {
                        template: `
                            <div>组件B</div>
                        `
                    },
                    comC: {
                        template: `
                            <div>组件C</div>
                        `
                    }
                },
                methods: {
                    handleView(name){
                        this.currentView = "com" + name;
                    }
                }
            })
        </script>
    </body>
</html>
