<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">  
            <p>总数：{{ total }}</p>
            <my-component v-model="total"></my-component>
        </div>
        <script src="../vue.js"></script>
        <script>
            Vue.component("myComponent", {
                props: {
                    "message": String,
                    "width": {
                        type: Number,
                        default: 1000
                    }
                },
                template: "<button @click='handleClick'>+1</button>",
                data(){
                    return {
                        counter: 0,
                        style: {
                            width: this.width + 'px'
                        }
                    };
                },
                methods: {
                    handleClick() {
                        this.counter++;
                        this.$emit("input", this.counter);
                    }
                }
            })
            var app = new Vue({
                el: "#app",
                data: {
                    total: 0
                },
                methods: {
                    handleGetTotal(total){
                        this.total = total;
                    }
                }
            })
        </script>
    </body>
</html>
