<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="app" v-cloak>
            <div class="main" v-clickoutsides="handleClose">
                <button
                @click="show = !show">
                {{ name }}
                </button>
                <div class="dropdown" v-show="show">
                    <p>下拉框的内容</p>
                </div>
            </div>
            
        </div>
    </body>
    <script src="../vue.js"></script>
    <script src="index.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                name: "菜单",
                show: false
            },
            methods: {
                handleClose() {
                    this.show = false;
                }
            }
        });
    </script>
</html>
