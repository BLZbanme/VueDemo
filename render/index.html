<html>
    <head>

    </head>
    <body>
        <div id="app">
            <anchor
            :level="2"
            title="特性">特性</anchor>
        </div>
        <script src="../vue.js"></script>
        <script>
            Vue.component("anchor", {
                props: {
                    level: {
                        type: Number
                    },
                    title: {
                        type: String,
                        default: ""
                    }
                },
                render(creatElement) {
                    return creatElement(
                        "h" + this.level,
                        [
                            creatElement(
                                "a",
                                {
                                    domProps: {
                                        href: "#" + this.title
                                    }
                                },
                                this.$slots.default
                            )
                        ]
                    )
                }
            })
            var app = new Vue({
                el: "#app"
            })
        </script>
    </body>
</html>
