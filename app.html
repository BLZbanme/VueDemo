<html>
    <head>
        <meta charset="utf-8"/>
        <title>Vue 示例</title>
    </head>
    <body>
        <div id='app'>
            <div :class="classes">111</div>
        </div>
        <div id='app1'>
            <div :style="styles">111</div>
        </div>
        <script src="./vue.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    isActive: true
                },
                computed: {
                    classes(){
                        return {
                            active: this.isActive,
                            avc: 1 == 1
                        }
                    }
                }
            })
            var app1 = new Vue({
                el: "#app1",
                data: {
                    isActive: true,
                    styles: {
                        fontSize: 14 + 'px',
                        color: "red"
                    }
                }
            })
            
        </script>
    </body>
</html>
